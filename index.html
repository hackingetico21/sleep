    .terminal {
      border: 2px solid #33ff33;

      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 15px #33ff33;
      text-align: left;
    }
    .blink {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
    h1 {
      color: #33ff33;
      margin-bottom: 20px;
    }
    .glitch {
      font-size: 20px;
      color: #33ff33;
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      background: #0d0d0d;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff33ff;
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #33ffff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 85px, 0); }
      20% { clip: rect(0, 9999px, 0, 0); }
      30% { clip: rect(0, 9999px, 45px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 65px, 0); }
      60% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      15% { clip: rect(0, 9999px, 55px, 0); }
      25% { clip: rect(0, 9999px, 0, 0); }
      35% { clip: rect(0, 9999px, 95px, 0); }
      50% { clip: rect(0, 9999px, 0, 0); }
      65% { clip: rect(0, 9999px, 75px, 0); }
    }
  </style>
