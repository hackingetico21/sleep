<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Servidor en Modo Stealth ‚ö°</title>
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }

/* Fondo din√°mico */
body, html { height:100%; width:100%; font-family:"Courier New", monospace; overflow:hidden; background:#000; color:#0f0; }
canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* Contenedor principal */
.container {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
  padding:20px;
}

/* T√≠tulo √©pico con glitch */
h1 {
  font-size:3rem;
  color:#0f0;
  position:relative;
  margin-bottom:30px;
  text-transform:uppercase;
}
h1::before, h1::after {
  content: attr(data-text);
  position:absolute;
  left:0;
  width:100%;
}
h1::before { animation: glitchTop 2s infinite linear alternate-reverse; color:#ff00ff; }
h1::after { animation: glitchBottom 1.5s infinite linear alternate-reverse; color:#00ffff; }

@keyframes glitchTop{
  0%{clip:rect(0,9999px,0,0);} 10%{clip:rect(0,9999px,50px,0);}
  20%{clip:rect(0,9999px,0,0);} 30%{clip:rect(0,9999px,60px,0);}
  40%{clip:rect(0,9999px,0,0);} 50%{clip:rect(0,9999px,45px,0);}
}
@keyframes glitchBottom{
  0%{clip:rect(0,9999px,0,0);} 15%{clip:rect(0,9999px,35px,0);}
  25%{clip:rect(0,9999px,0,0);} 35%{clip:rect(0,9999px,55px,0);}
  50%{clip:rect(0,9999px,0,0);} 65%{clip:rect(0,9999px,40px,0);}
}

/* Caja terminal */
.terminal {
  background: rgba(0,0,0,0.85);
  border:2px solid #0f0;
  border-radius:12px;
  padding:25px;
  max-width:700px;
  width:90%;
  box-shadow:0 0 40px #0f0, 0 0 60px #00ffff;
  text-align:left;
}

/* Mensajes tipo terminal */
.terminal p {
  margin:10px 0;
  font-size:1.2rem;
}

/* Blink cursor */
.blink { display:inline-block; width:12px; background:#0f0; animation: blink 1s steps(2,start) infinite; }
@keyframes blink { 50% { background:transparent; } }

/* Typewriter */
.typewriter span {
  display:inline-block;
  overflow:hidden;
  border-right:.15em solid #0f0;
  white-space:nowrap;
  animation: typing 2s steps(50,end) forwards, blinkCaret .75s step-end infinite;
}
@keyframes typing { from { width:0; } to { width:100%; } }
@keyframes blinkCaret { 50% { border-color:transparent; } }

/* Footer */
.footer { margin-top:30px; color:#888; font-size:1rem; }

/* Responsive */
@media(max-width:600px){
  h1{font-size:2rem;}
  .terminal p{font-size:1rem;}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1 class="glitch" data-text="‚ö° SERVIDOR EN MODO STEALTH ‚ö°">‚ö° SERVIDOR EN MODO STEALTH ‚ö°</h1>
  <div class="terminal">
    <p class="typewriter"><span>> Estado: <span style="color:red;">OFFLINE</span></span></p>
    <p class="typewriter"><span>> Sistema oculto: <span style="color:yellow;">SIGILO TOTAL</span></span></p>
    <p class="typewriter"><span>> Hackers detectados: <span style="color:cyan;">1337</span></span></p>
    <p class="typewriter"><span>> Pr√≥xima conexi√≥n: <span style="color:magenta;">cuando el admin despierte</span></span></p>
    <p class="blink"></p>
  </div>
  <div class="footer">No es un error‚Ä¶ es una **feature** de seguridad üê±‚Äçüíª</div>
</div>

<script>
// Fondo Matrix
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px monospace";
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    drops[i]++;
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
  }
}
setInterval(draw, 50);
</script>

</body>
</html>
