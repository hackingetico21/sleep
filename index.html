<style>
  /* Fondo matrix */
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: "Courier New", Courier, monospace;
    color: #33ff33;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Terminal */
  .terminal {
    position: relative;
    z-index: 1;
    border: 2px solid #33ff33;
    border-radius: 10px;
    padding: 25px;
    max-width: 700px;
    margin: 100px auto;
    background: rgba(0,0,0,0.9);
    box-shadow: 0 0 25px #33ff33;
    text-align: left;
  }

  .terminal p {
    margin: 5px 0;
  }

  /* Glitch header */
  h1.glitch {
    font-size: 2em;
    text-align: center;
    position: relative;
    color: #33ff33;
    margin-bottom: 30px;
  }
  h1.glitch::before,
  h1.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
  }
  h1.glitch::before { animation: glitchTop 2s infinite linear alternate-reverse; color: #ff33ff; }
  h1.glitch::after { animation: glitchBottom 1.5s infinite linear alternate-reverse; color: #33ffff; }

  @keyframes glitchTop {
    0% { clip: rect(0,9999px,0,0);}
    10%{ clip: rect(0,9999px,80px,0);}
    20%{ clip: rect(0,9999px,0,0);}
    30%{ clip: rect(0,9999px,50px,0);}
    40%{ clip: rect(0,9999px,0,0);}
    50%{ clip: rect(0,9999px,65px,0);}
    60%{ clip: rect(0,9999px,0,0);}
  }
  @keyframes glitchBottom {
    0%{clip:rect(0,9999px,0,0);}
    15%{clip:rect(0,9999px,55px,0);}
    25%{clip:rect(0,9999px,0,0);}
    35%{clip:rect(0,9999px,95px,0);}
    50%{clip:rect(0,9999px,0,0);}
    65%{clip:rect(0,9999px,75px,0);}
  }

  /* Cursor blink */
  .blink {
    display: inline-block;
    width: 10px;
    background: #33ff33;
    animation: blink 1s steps(2, start) infinite;
  }
  @keyframes blink {
    50% { background: transparent; }
  }

  /* Typewriter effect */
  .typewriter span {
    display: inline-block;
    overflow: hidden;
    border-right: .15em solid #33ff33;
    white-space: nowrap;
    animation: typing 3s steps(40, end) 1s forwards, blinkCaret .75s step-end infinite;
  }
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  @keyframes blinkCaret {
    50% { border-color: transparent; }
  }
</style>
</head>

<!-- Fondo Matrix -->
<canvas id="matrix"></canvas>
<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++){
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(draw, 50);
</script>
