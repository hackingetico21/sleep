<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Modo Stealth Activado ‚ö°</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; width:100%; font-family: "Courier New", monospace; background:#000; color:#0f0; overflow:hidden; }

  canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

  .container {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100%;
    padding:20px;
    text-align:center;
  }

  h1 {
    font-size:3rem;
    color:#0f0;
    position:relative;
    margin-bottom:30px;
  }
  h1::before, h1::after {
    content: attr(data-text);
    position:absolute;
    left:0;
    width:100%;
  }
  h1::before { animation: glitchTop 2s infinite linear alternate-reverse; color:#ff00ff; }
  h1::after { animation: glitchBottom 1.5s infinite linear alternate-reverse; color:#00ffff; }

  @keyframes glitchTop{
    0%{clip:rect(0,9999px,0,0);} 10%{clip:rect(0,9999px,50px,0);} 20%{clip:rect(0,9999px,0,0);}
    30%{clip:rect(0,9999px,60px,0);} 40%{clip:rect(0,9999px,0,0);} 50%{clip:rect(0,9999px,45px,0);}
  }
  @keyframes glitchBottom{
    0%{clip:rect(0,9999px,0,0);} 15%{clip:rect(0,9999px,35px,0);} 25%{clip:rect(0,9999px,0,0);}
    35%{clip:rect(0,9999px,55px,0);} 50%{clip:rect(0,9999px,0,0);} 65%{clip:rect(0,9999px,40px,0);}
  }

  .terminal {
    background: rgba(0,0,0,0.85);
    border:2px solid #0f0;
    border-radius:12px;
    padding:25px;
    max-width:700px;
    width:90%;
    box-shadow:0 0 30px #0f0;
    text-align:left;
  }

  .terminal p {
    margin:10px 0;
    font-size:1.1rem;
  }

  .blink { display:inline-block; width:10px; background:#0f0; animation: blink 1s steps(2,start) infinite; }
  @keyframes blink { 50% { background:transparent; } }

  .typewriter span {
    display:inline-block;
    overflow:hidden;
    border-right:.15em solid #0f0;
    white-space:nowrap;
    animation: typing 2s steps(50,end) forwards, blinkCaret .75s step-end infinite;
  }
  @keyframes typing { from { width:0; } to { width:100%; } }
  @keyframes blinkCaret { 50% { border-color:transparent; } }

  .footer { margin-top:30px; color:#888; font-size:0.9rem; }

  @media(max-width:600px){
    h1{font-size:2rem;}
    .terminal p{font-size:0.95rem;}
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1 class="glitch" data-text="‚ö° MODO STEALTH ACTIVADO ‚ö°">‚ö° MODO STEALTH ACTIVADO ‚ö°</h1>
  <div class="terminal">
    <p class="typewriter"><span>> Estado: <span style="color:red;">OFFLINE</span></span></p>
    <p class="typewriter"><span>> Sistema oculto: <span style="color:yellow;">SIGILO TOTAL</span></span></p>
    <p class="typewriter"><span>> Hackers en cola: <span style="color:cyan;">1337</span></span></p>
    <p class="typewriter"><span>> Pr√≥ximo acceso: <span style="color:magenta;">en horario habil</span></span></p>
    <p class="blink"></p>
  </div>
  <div class="footer">P.D: No es un error‚Ä¶ es una caracter√≠stica üê±‚Äçüíª</div>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<drops.length;i++){
      const text = letters.charAt(Math.floor(Math.random()*letters.length));
      ctx.fillText(text,i*fontSize,drops[i]*fontSize);
      drops[i]++;
      if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    }
  }
  setInterval(draw,50);
</script>

</body>
</html>
